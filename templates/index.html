{% extends 'base.html' %}

{% block main_body %}
  <h1>Madlibs</h1>

  <form action='/form'>
    <input list="templates" name="template">
    <datalist id="templates">
      {% for story in story_bank %}
      <option value="{{story.title}}"></option>
      {% endfor %}
    </datalist>
    <button>Submit</button>
  </form>
{% endblock %}
